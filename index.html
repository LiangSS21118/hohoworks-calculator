<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>簡單報價計算器</title>
</head>
<body>
  <h2>服務報價計算器</h2>

  <!-- 注意事項 -->
  <div style="border:1px solid #ccc; padding:10px; margin-bottom:15px; background:#f9f9f9;">
    <strong>⚠️ 注意事項：</strong>
    <ol>
      <li>報價僅供參考，實際價格須等詳細評估才算數。</li>
      <li>此報價不含優惠計算，想了解優惠請點選「最新優惠」，並於實際報價時提供。</li>
      <li>客製化不提供報價，請聯絡客服詢問，感謝配合！</li>
      <li>接受合理議價，私訊詢問～</li>
    </ol>
  </div>

  <!-- 選項表單 -->
  <label>請選擇服務類型：</label><br>
  <select id="category">
    <option value="video">影片剪輯類</option>
    <option value="design">設計美編類</option>
    <option value="web">網頁動畫類</option>
  </select>
  <br><br>

  <!-- 影片類 -->
  <div id="videoOptions">
    <label>影片類型：</label><br>
    <select id="videoType">
      <option value="1">純字幕</option>
      <option value="2">照片剪輯影片</option>
      <option value="3">各式影片</option>
    </select><br><br>

    <label>成品分鐘數：</label><br>
    <input type="number" id="minutes" value="1" min="1"><br><br>

    <div id="photoInput" style="display:none;">
      <label>照片張數（大概即可）：</label><br>
      <input type="number" id="photoCount" value="0" min="0"><br><br>
    </div>

    <div id="extraInput" style="display:none;">
      <label>手繪圖張數：</label><br>
      <input type="number" id="drawings" value="0" min="0"><br><br>

      <label>是否添加創意特效？</label><br>
      <select id="effects">
        <option value="0">否</option>
        <option value="1">是</option>
      </select><br><br>
    </div>
  </div>

  <!-- 設計美編類 -->
  <div id="designOptions" style="display:none;">
    <label>美編類型：</label><br>
    <select id="designType">
      <option value="basic">一般美編（海報/傳單/客製化設計）</option>
      <option value="slides">簡報/學習歷程/DM/社群模組貼文</option>
    </select><br><br>

    <div id="designPages" style="display:none;">
      <label>頁數：</label><br>
      <input type="number" id="pages" value="10" min="1"><br><br>
    </div>

    <div id="copywritingOption" style="display:none;">
      <label>是否加購文案協助與文字優化？</label><br>
      <select id="copywriting">
        <option value="0">否</option>
        <option value="1">是（+30%）</option>
      </select><br><br>
    </div>
  </div>

  <!-- 網頁動畫類 -->
  <div id="webOptions" style="display:none;">
    <label>網頁動畫類型：</label><br>
    <select id="webType">
      <option value="simple">簡單動畫網頁</option>
      <option value="interactive">互動型動畫網頁</option>
    </select><br><br>
  </div>

  <!-- 急單選項 -->
  <label>是否為急單？</label><br>
  <select id="urgent">
    <option value="0">否</option>
    <option value="1">是</option>
  </select><br><br>

  <button onclick="calc()">計算報價</button>
  <h3 id="result"></h3>

<script>
const categorySelect = document.getElementById("category");
const videoOptions = document.getElementById("videoOptions");
const designOptions = document.getElementById("designOptions");
const webOptions = document.getElementById("webOptions");
const designPages = document.getElementById("designPages");
const copywritingOption = document.getElementById("copywritingOption");

const videoType = document.getElementById("videoType");
const photoInput = document.getElementById("photoInput");
const extraInput = document.getElementById("extraInput");

// 切換大類
categorySelect.addEventListener("change", function(){
  videoOptions.style.display = (this.value === "video") ? "block" : "none";
  designOptions.style.display = (this.value === "design") ? "block" : "none";
  webOptions.style.display = (this.value === "web") ? "block" : "none";
});

// 影片類子選項
videoType.addEventListener("change", function(){
  const val = parseInt(this.value);
  photoInput.style.display = (val === 2) ? "block" : "none";
  extraInput.style.display = (val === 3) ? "block" : "none";
});

// 設計美編子選項
document.getElementById("designType").addEventListener("change", function(){
  const val = this.value;
  designPages.style.display = (val === "slides") ? "block" : "none";
  copywritingOption.style.display = (val === "slides") ? "block" : "none"; // 只在 slides 顯示文案加購
});

// 計算報價
function calc(){
  let money = 0;
  const category = categorySelect.value;
  const urgent = parseInt(document.getElementById("urgent").value);

  if(category === "video"){
    let m = 0;
    const type = parseInt(videoType.value);
    const minutes = parseInt(document.getElementById("minutes").value);

    if(type === 1 || type === 2){
      m = 300;
      if(type === 2){
        const cnt = parseInt(document.getElementById("photoCount").value);
        if(cnt >= 50) m += cnt;
      }
      money += (minutes * m);
    }

    if(type === 3){
      m = 500;
      const drawings = parseInt(document.getElementById("drawings").value);
      const effects = parseInt(document.getElementById("effects").value);
      if(effects) m += 100;
      money += (minutes * m) + (drawings * 50);
    }
  }

  if(category === "design"){
    const designType = document.getElementById("designType").value;
    if(designType === "basic"){
      money = 500;
    } else if(designType === "slides"){
      const pages = parseInt(document.getElementById("pages").value);
      if(pages < 10){
        money = 700; // 起價保底
      } else {
        money = 700 + (pages - 10) * 60;
      }

      const copywriting = parseInt(document.getElementById("copywriting").value);
      if(copywriting){
        money = Math.round(money * 1.3);
      }
    }
  }

  if(category === "web"){
    const webType = document.getElementById("webType").value;
    if(webType === "simple"){
      money = 500;
    } else if(webType === "interactive"){
      money = 300;
    }
  }

  // 急單加價
  if(urgent){
    let extraRate = Math.ceil(money / 1000) * 0.1;
    money = Math.round(money * (1 + extraRate));
  }

  document.getElementById("result").innerText = "初步報價為 NT$ " + money + " 起";
}
</script>
</body>
</html>
